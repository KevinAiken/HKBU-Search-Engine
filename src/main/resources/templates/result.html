<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>

	<title>Search result</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
	h1{
		font-size:30px;
		font-weight:bold;
		font-style: italic;
		font-variant:small-caps;
		font-family: 'Helvetica'; 
	}
	h2{
		font-size:15px;
		line-height:1.2;
		font-weight:bold;
		font-style: italic;
		font-family: 'Helvetica'; 
	}
	div{
		
		text-indent: 50px;
		letter-spacing: 3px;
		line-height: 1.2;
		word-spacing: 6px;
		font-size:15px;
		font-weight:bold;
		font-family: 'Helvetica';
	}
	
	</style>
</head>
<body>
	
	<h1><a href="/index.html"><img src="network-connection.png" alt="Home" ></img></a> 
	Search query: <span th:text="${query}"></span></h1>
	<table>
	<tr>
	<td style="text-align:left">
	<div th:each="title : ${Titles}">
	<h2  th:text="${title}"></h2>
	<h2></h2>
	</div>
	</td>
	
	<td>
	<div th:each="url : ${URLs}" >
		<a style="text-decoration: none" th:href="${url}" th:text="${url}"></a>
	<h2></h2>	
	</div>
	</td>
	</tr>
	</table>
</body>
</html>
